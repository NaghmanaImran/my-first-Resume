<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple build Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    /<h1>Resume Build by Naghmana Imran</h1>
    <form id="Resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="email">Email</label>
           <input type="email" id="email" name="required">
           
           <label for="phone">Phone:</label>
           <input type="tel" id="phone" required><br><br>

        </fieldset>
        <!-- education feild -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experince</legend>
            <label for="experince">Edxperience:</label>
            <textarea id="experince" name="experince" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>skills</legend>
            <label for="skills">skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"> Generate Resume Bellow</button>

    </form>

</body>
</html>
